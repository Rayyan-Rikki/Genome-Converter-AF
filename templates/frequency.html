<!DOCTYPE html>
<html>
<head>
    <title>gnomAD Frequency Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>gnomAD Frequency Checker</h1>
        <form method="POST">
            <div class="mb-3">
                <label>Gene Symbol:</label>
                <input type="text" class="form-control" name="gene_symbol" required placeholder="e.g., BRCA1">
            </div>
            <div class="mb-3">
                <label>Position:</label>
                <input type="number" class="form-control" name="position" required placeholder="Enter position">
            </div>
            <div class="mb-3">
                <label>Reference Allele:</label>
                <input type="text" class="form-control" name="ref_allele" required placeholder="e.g., A">
            </div>
            <div class="mb-3">
                <label>Alternate Allele:</label>
                <input type="text" class="form-control" name="alt_allele" required placeholder="e.g., T">
            </div>
            <button type="submit" class="btn btn-primary">Check Frequency</button>
        </form>
        {% if freq_result %}
        <div class="mt-4">
            <h5>Frequency Result</h5>
            <table class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th>Gene Symbol</th>
                        <th>Variant ID</th>
                        <th>Genome AF</th>
                        <th>Exome AF</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ freq_result.gene_symbol }}</td>
                        <td>{{ freq_result.variant_id }}</td>
                        <td>{{ freq_result.genome_af }}</td>
                        <td>{{ freq_result.exome_af }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        {% elif freq_error %}
        <div class="alert alert-danger mt-4">{{ freq_error }}</div>
        {% endif %}
    </div>
</body>
</html>
